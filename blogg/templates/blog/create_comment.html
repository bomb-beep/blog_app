{% extends "base.html" %}

{% block header %}
	<h1>Ny kommentar</h1>
{% endblock %}

{% block content %}
	<article class="post">
		<header>
			<div>
				<div class="about">av {{post["brukernavn"]}} paa {{post["dato_postet"]}}</div>
			</div>
			{% if g.user["id"] == post["bruker_id"] %}
				<a class="action" href="{{url_for('blog.update',id=post['id'])}}">Rediger</a>
			{% endif %}
		</header>
		<p class="body">{{post["innhold"]}}</p>
	</article>
	<form method="post">
		<label for="body">Body</label>
		<textarea name="body" id="body">{{request.form['body']}}</textarea>
		<input type="submit" name="Post" value="Post">
	</form>
	<form action="{{url_for('blog.show_post',id=post['id'])}}">
		<input type="submit" value="Cancel">
	</form>
{% endblock %}
